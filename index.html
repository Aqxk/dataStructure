<body>
    <script>
        let arr = [5, 6, 7, 8, 9, 10]
        function quickSort1(arr, low = 0, high = arr.length - 1) {
            if (low >= high) {
                return;
            }
            let left = low;
            let right = high;
            let flag = arr[left];
            while (left < right) {
                // 从右边尝试找比flag小的,比flag大,right坐移
                if (left < right && flag <= arr[right]) {
                    right--;
                }
                arr[left] = arr[right];
                if (left < right && flag >= arr[left]) {
                    left++
                }
                arr[right] = arr[left];
            }
            arr[left] = flag;
            quickSort1(arr, low, left - 1)
            quickSort1(arr, left + 1, high)
            return arr;
        }
        // console.log(quickSort1(arr));
        function binarySearch(arr, target) {
            let low = 0,
                high = arr.length - 1,
                mid;
            while (low <= high) {
                mid = Math.floor((low + high) / 2);
                if (target === arr[mid]) {
                    return `找到了${target},在第${mid}个`;
                }
                if (target > arr[mid]) {
                    low = mid + 1;
                } else if (target < arr[mid]) {
                    high = mid - 1;
                }
            }
            return -1;
        }
        // 递归算法
        function binarySearch1(arr, target, low = 0, high = arr.length - 1, ) {
            const n = Math.floor((low + high) / 2);
            const cur = arr[n];
            if (cur === target) {
                return `找到了${target},在第${n}个`;
            } else if (cur > target) {
                return binarySearch1(arr, target, low, n - 1)
            } else if (cur < target) {
                return binarySearch1(arr, target, n + 1, high)
            }
            return -1
        }
        console.log(binarySearch1(arr, 6))
    </script>
